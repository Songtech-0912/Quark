<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quark Text Editor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' />
  </head>
  <body>
    <div class="titlebar pywebview-drag-region">
      <div class="titlebar-spanner">
        <p>Quark</p>
      </div>
      <div class="window-icons">
        <!--Minimize icon-->
        <svg id="window-min" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12h-15" />
        </svg>
        <!--Maximise icon-->
        <svg id="window-max" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M7 5c-1.103 0-2 .897-2 2v10c0 1.103.897 2 2 2h10c1.103 0 2-.897 2-2V7c0-1.103-.897-2-2-2H7zm0 12V7h10l.002 10H7z"></path>
        </svg>

        <!--Close icon-->
        <svg id="window-close" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
    </div>
    <nav id="menubar"></nav>
    <div class="editor-container">
      <div class="editor-sidebar pywebview-drag-region">
        <details open>
          <summary>Opened Files</summary>
          <p class="active">Welcome.md</p>
          <p>hello-world.js</p>
		  <p>styles.css</p>
		  <p>example.html</p>
        </details>
        <i class='bx bx-minus'></i>
      </div>
      <div class="editor-frame">
        <div id="editor"></div>
      </div>
      <div id="toast" hidden></div>
    </div>
    <div class="command-bar" hidden>
      <input type="text" name="command" placeholder="Type your command here...">
    </div>
    <script type="text/javascript" src="./node_modules/ace-builds/src-min-noconflict/ace.js"></script>
    <script type="text/javascript" src="./node_modules/ace-builds/src-min-noconflict/ext-language_tools.js"></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
