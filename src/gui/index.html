<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Quark Text Editor</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
  </head>
  <body>
    <div id="menubar"></div>
    <div class="editor-container">
      <div class="editor__panel">
        <details open>
          <summary>Opened Files</summary>
          <!--
          <p class="buttons highlighted" id="f1">New file</p>
          <p class="buttons" id="f5">Empty file</p>
          -->
        </details>
      </div>

      <div class="editor">
        <div class="line-numbers">
          <span></span>
        </div>
        <textarea class="language-markdown" spellcheck=false>// Write something here...</textarea>
      </div>

      <div class="editor_sidebar">
        <!--Icons from Feathericons-->
        <i class="icon icon-zoom-in"></i>
        <i class="icon icon-zoom-out"></i>
      </div>

      <div id="toast" hidden></div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
